<div class= "container-fluid">
  <div class="row">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">
        <label for= "name" >name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name ="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is Required</p>
        </div>
        Display {{newGoal.name}}
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" name="description" #description="ngModel" required></textarea>
        <p>description required</p>
      </div>

      <div class="form-group">
        <label for="complete">Completion</label>
        <input type='date' id='complete' [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Goal</button>
    </form>
  </div>
</div>
